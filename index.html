<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive header</title>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="header">
      <a href="#default" class="logo">
        <img src="assets/logo.png" />
      </a>
      <div class="header-right">
        <a href="#About" class="active">About</a>
        <a href="#Features">Features</a>
        <a href="#Pricing">Pricing</a>
        <a href="#Gallery">Gallery</a>
        <a href="#Team">Team</a>
        <a href="#" class="contact-us-button">Contact Us</a>
      </div>
    </div>
    <div class="container">
        <div class="text">
        <h1>
            <span class="highlight">Launch your own online</span> <br>
            <span class="highlight">learning platform</span> <br>
            <span class="free-highlight">for FREE</span> <br>
        </h1>
        <p>
            Top teachers from around the world teach thousands of students. <br />
            Get unlimited access to 1000+ courses.
        </p>
        <br>
        <div class="start">
            <a href="#" class="Get-started-button">Get started</a>
        </div>
    </div>
    <div class="image">
      <img src="assets/laptop.png"
        alt="laptop"
      />
    </div>
    </div>
   

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.10.2/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.min.js"></script>
  </body>
</html>
